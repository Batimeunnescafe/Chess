  <main class="divContacto">
    <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="well well-sm">
                  <form class="form-horizontal" method="post">
                      <fieldset>
                          <legend class="text-center header">Contáctanos</legend>
  
                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                              <div class="col-md-12">
                                  <input id="fname" name="name" type="text" placeholder="Primer nombre" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                              <div class="col-md-12">
                                  <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                              </div>
                          </div>
  
                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                              <div class="col-md-12">
                                  <input id="email" name="email" type="text" placeholder="Correo electrónico" class="form-control">
                              </div>
                          </div>
  
                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                              <div class="col-md-12">
                                  <input id="phone" name="phone" type="text" placeholder="Número de teléfono" class="form-control">
                              </div>
                          </div>
  
                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                              <div class="col-md-12">
                                  <textarea class="form-control" id="message" name="message" placeholder="Contanos sobre vos y sobre cómo conociste al Ajedrez! Te leemos" rows="7"></textarea>
                              </div>
                          </div>
  
                          <div class="form-group">
                              <div class="col-md-12 text-center">
                                  <button type="submit" class="btn btn-dark" style="margin: 5%">Submit</button>
                              </div>
                          </div>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
